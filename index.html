<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircusChain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #f39c12;
            text-shadow: 2px 2px 10px #ff0000, 0 0 25px #ff0000, 0 0 5px #ff0000;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .btn {
            background-color: #f39c12;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e67e22;
        }
        .roadmap {
            margin-top: 50px;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
        }
        .roadmap h2 {
            font-size: 2.5em;
            color: #f39c12;
        }
        .roadmap ul {
            list-style-type: none;
            padding: 0;
        }
        .roadmap li {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .roadmap li span {
            font-weight: bold;
        }
        /* Spinning Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 20s linear infinite;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to CircusChain!</h1>

    <!-- Spinning CircusChain image -->
    <img src="circustent.png" alt="CircusChain Tent" class="spin" />

    <p>Join the Circus. Own the Madness.</p>
    <p>Get ready for <strong>Random AI Circus Events</strong> â€” where chaos meets fun!</p>

    <button class="btn" onclick="window.location.href='YOUR_PUMPFUN_LINK'">Join the Madness</button>

    <div class="roadmap">
        <h2>Our Roadmap</h2>
        <ul>
            <li><span>Phase 1:</span> Launch CircusChain</li>
            <li><span>Phase 2:</span> Introduce Random AI Events</li>
            <li><span>Phase 3:</span> NFTs (Circus Tickets)</li>
            <li><span>Phase 4:</span> Full AI Circus Simulator (maybe)</li>
        </ul>
    </div>

</body>
</html>
